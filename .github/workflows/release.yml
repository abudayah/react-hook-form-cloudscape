name: Release

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js              
              uses: actions/setup-node@v4
              with:
                node-version: 'lts/*'
                registry-url: 'https://registry.npmjs.org'
                  
            - name: Install dependencies
              run: npm ci
            
            - name: Run audit
              run: npm audit signatures

            - name: Run build
              run: npm run build

            - name: Release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
